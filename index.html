<!DOCTYPE html>
<html>
<head>
	<title>Сайт Долбоеба
    </title>
	<style>

        #projects-container,
        #contacts-container {
        display: none; /* изначально скрываем контейнеры */
}



		body {
			
			background: linear-gradient(to right, #4568DC, #B06AB3, #acd341);
      background-size: 200% 200%;
      animation: gradient 5s ease-in-out infinite;
			
  			

			color: #ffffff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		h1 {
			font-size: 4rem;
			text-align: center;
			margin: 0;
			animation: slideUp 1s ease-in-out;
			animation-fill-mode: forwards;
		}
		p {
			font-size: 1.5rem;
			color: #fff;
			text-align: center;
			margin: 2rem 0;
			animation: fadeIn 2s ease-in-out;
			animation-fill-mode: forwards;
			opacity: 0;
		}

		a {
			color: #ffffff;
		}

	


		
		

		button {
			background: #ffffff;
			border: none;
			border-radius: 2rem;
			color: #040b35;
			font-size: 1.5rem;
			padding: 1rem 2rem;
			margin-top: 2rem;
			cursor: pointer;
			
			animation-fill-mode: forwards;
			opacity: 1;
		}

	
		




		button:hover {
			background: #C5796D;
			color: #ffffff;
			transform: scale(1.1);
			animation: pulse 0.5s ease-in-out infinite alternate;
		}




		@keyframes slideUp {
			from {
				transform: translateY(100%);
			}
			to {
				transform: translateY(0);
			}
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		@keyframes pulse {
			from {
				transform: scale(1);
				
			}
			to {
				transform: scale(1.2);
			}
		}

		@keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }


			  
        .rotate-button {
  width: 100px;
  height: 100px;
  border: none;
  background-color: #f00;
  color: #fff;
  font-size: 16px;
  animation: rotate 0.2s infinite linear;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.rotate-button:hover {
  animation-play-state: paused;
}



	</style>
</head>
<body>
